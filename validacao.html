<div class="container">
    <h1>Exemplo de Validação</h1>
    <div class="row col-md-6">
    <form id="testValida" data-toggle="validator" role="form" method="POST" action="">
        <div class="form-group">
            <label for="idNome" class="control-label">Nome</label>
            <input id="textNome" type="text" class="form-control" placeholder="Informe seu Nome" data-minlength="10" data-error="Minímo de 8 caracteres" required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="control-label">Email</label>
            <input id="inputEmail" class="form-control" placeholder="Digite seu E-mail" type="email" data-error="Por favor, informe um e-mail válido." required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="control-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua Senha..." data-minlength="4" required>
            <span class="help-block">Mínimo de quatro (4) digitos</span>
        </div>

        <div class="form-group">
            <label for="inputConfirm" class="control-label">Confirme a Senha</label>
            <input type="password" class="form-control" id="inputConfirm" placeholder="Confirmar sua Senha..." data-match="#inputPassword" data-match-error="Atenção! As senhas não estão iguais." required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label>
                  <input type="checkbox" data-error="Você deve preencher este campo!" required> Aceitar Termos de Uso.
                </label>
                <div class="help-block with-errors"></div>
            </div>
        </div>


        <div>
            <input id="idEnviar" type="submit" class="btn btn-success btn-sm ">
        </div>
    </form>
